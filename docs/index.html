<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>Parser插件文档</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <script>
	var _hmt = _hmt || [];
	(function() {
		var hm = document.createElement("script");
		hm.src = "https://hm.baidu.com/hm.js?548b4074e75aa2d5575d2bd2320c0075";
		var s = document.getElementsByTagName("script")[0]; 
		s.parentNode.insertBefore(hm, s);
	})();
  </script>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Parser富文本插件',
      repo: 'https://github.com/jin-yufeng/Parser',
	  loadSidebar: true,
	  subMaxLevel: 4,
	  homepage: 'features.md',
      search: {
        maxAge: 86400000,
        paths: ['/','/instructions','/changelog'],
        placeholder: '搜索',
        noData: '找不到结果',
        depth: 6
      }
    };
	var oldURL = "";
	window.onhashchange = function(e){
	  if(!/\?id=/.test(e.newURL)){
	    if(e.newURL != oldURL)
	      window.scrollTo(0,0);
		oldURL = "";
	  }
	  else oldURL = e.oldURL;
	}
	function parse(){
		var html = document.getElementById("input").value.replace(/<script[\s\S]*?\/script>/g,"");
		document.getElementById("frame").srcdoc = html;
	}
	function reset(){
		document.getElementById("input").value = "";
		document.getElementById("frame").srcdoc = "";
	}
  </script>
  <script src="//unpkg.com/docsify@4.10.0/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
</body>

</html>
